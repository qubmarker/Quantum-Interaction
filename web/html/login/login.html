<!doctype html>
<html>
<head>
<title>Login And Registration Form Flat Responsive widget Template</title>
<link href="css/style.css" rel='stylesheet' type='text/css' media="all" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
	<div class="login">
		<div class="header1">
			<label atm='1' style="border-bottom: 2px solid #8CEEFA;">登录</label>&nbsp;&nbsp;&nbsp;&nbsp;
			<label atm='2' class="te-label">注册</label>
		</div>
		<div class="content1">
			<form class="fromone" >
				<div class="input-list">
					<input class="deinput" type="text" placeholder="请输入用户名">
					<img src='./images/delete-icon.png' width="20" class='delete'>
				</div>
				<div class="input-list">
					<input type="password" placeholder="请输入密码" >
                    <img src='./images/hide-icon.png' atm='hid' width="20" class="hidimg">
					<img src='./images/show-icon.png' atm='show' width="20" class="hidimg" style="display: none;">
				</div>
			    <p atm='3' class="p-forget">忘记密码</p>
				<div class="button-row">
				<input type="submit" class="sign-in" value="登录">
			
				</div>
            </form>
            <form class="fromtwo" style="display: none;">
				<div class="input-list">
					<input class="deinput" type="text" placeholder="请输入用户名">
					<img src='./images/delete-icon.png' width="20" class='delete'>
				</div>
				<div class="input-list">
					<input type="password" placeholder="请输入密码" >
					<img src='./images/hide-icon.png' atm='hid' width="20" class="hidimg">
					<img src='./images/show-icon.png' atm='show' width="20" class="hidimg"  style="display: none;">
				</div>
            
				<div class="button-row">
				<input type="submit" class="sign-in" value="注册">
				</div>
			</form>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/base.js"></script>
</body>
</html>
